<!-- Updated Settings Panel -->
<div class="settings-panel">
    <h3>Cost Controls & Features</h3>
    
    <div class="settings-section">
        <h4>Organization Profile</h4>
        <div class="form-group">
            <label>Industry</label>
            <select id="industry-select">
                <option value="healthcare">Healthcare</option>
                <option value="finance">Financial Services</option>
                <option value="education">Education</option>
                <option value="retail">Retail</option>
                <option value="manufacturing">Manufacturing</option>
                <option value="government">Government</option>
                <option value="technology">Technology</option>
            </select>
        </div>
        <div class="form-group">
            <label>Number of Endpoints</label>
            <input type="number" id="endpoint-count" value="1000" min="100" max="100000">
        </div>
    </div>
    
    <div class="settings-section">
        <h4>Compliance Requirements</h4>
        <div class="checkbox-group">
            <label><input type="checkbox" value="nist"> NIST</label>
            <label><input type="checkbox" value="iso27001"> ISO 27001</label>
            <label><input type="checkbox" value="soc2"> SOC 2</label>
            <label><input type="checkbox" value="hipaa"> HIPAA</label>
            <label><input type="checkbox" value="pci"> PCI DSS</label>
            <label><input type="checkbox" value="gdpr"> GDPR</label>
        </div>
    </div>
    
    <div class="settings-section">
        <h4>Feature Requirements</h4>
        <div class="checkbox-group">
            <label><input type="checkbox" value="zerotrust" checked> Zero Trust Architecture</label>
            <label><input type="checkbox" value="cloud" checked> Cloud-Native</label>
            <label><input type="checkbox" value="agentless" checked> Agentless Support</label>
            <label><input type="checkbox" value="api"> API Integration</label>
            <label><input type="checkbox" value="automation"> Automation</label>
            <label><input type="checkbox" value="aiml"> AI/ML Security</label>
        </div>
    </div>
    
    <button class="btn-primary" onclick="tcoAnalyzer.recalculate()">
        Recalculate TCO
    </button>
</div>
