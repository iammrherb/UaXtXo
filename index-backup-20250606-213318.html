    <!-- Initialize Platform -->
    <script>
        window.addEventListener('load', function() {
            console.log('üöÄ Starting Enhanced NAC Executive Platform...');
            
            // Verify critical dependencies
            if (typeof Highcharts === 'undefined') {
                console.error('‚ùå Highcharts not loaded');
                return;
            }
            
            if (!window.VendorDatabase) {
                console.error('‚ùå Vendor database not loaded');
                return;
            }
            
            if (!window.ComplianceFrameworks) {
                console.error('‚ùå Compliance frameworks not loaded');
                return;
            }
            
            // Initialize controller first
            if (window.controller) {
                console.log('‚úì Platform controller ready');
            }
            
            // Platform is initialized by premium-executive-platform-fixed.js
            console.log('‚úÖ Enhanced platform initialization complete');
