<!DOCTYPE html>
<html>
<head>
    <title>Platform Test</title>
</head>
<body>
    <h1>Testing Platform...</h1>
    <div id="test-results"></div>
    <script src="module-loader.js"></script>
    <script>
        const results = document.getElementById('test-results');
        
        // Test ModuleLoader
        if (window.ModuleLoader) {
            results.innerHTML += '<p>✅ ModuleLoader loaded</p>';
            
            if (typeof window.ModuleLoader.register === 'function') {
                results.innerHTML += '<p>✅ ModuleLoader.register is a function</p>';
            } else {
                results.innerHTML += '<p>❌ ModuleLoader.register is NOT a function</p>';
            }
            
            if (typeof window.ModuleLoader.initializeAll === 'function') {
                results.innerHTML += '<p>✅ ModuleLoader.initializeAll is a function</p>';
            } else {
                results.innerHTML += '<p>❌ ModuleLoader.initializeAll is NOT a function</p>';
            }
        } else {
            results.innerHTML += '<p>❌ ModuleLoader NOT loaded</p>';
        }
    </script>
</body>
</html>
