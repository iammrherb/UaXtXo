<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portnox TCO Calculator - Executive Decision Platform</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/premium-executive-platform.css">
    <link rel="stylesheet" href="css/chart-constraints.css">
    <link rel="stylesheet" href="css/chart-stability.css">
    <link rel="stylesheet" href="css/risk-security-module.css">
    <link rel="stylesheet" href="css/ultimate-financial-dashboard.css">
    <link rel="stylesheet" href="css/emergency-chart-reset.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    
    <style>
        /* Critical inline styles */
        body {
            margin: 0;
            padding: 0;
            background: #0F172A;
            color: #F8FAFC;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #app-container {
            min-height: 100vh;
        }
        
        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 1.5rem;
            color: #94A3B8;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="app" class="loading">
            <div>
                <i class="fas fa-spinner fa-spin"></i>
                <span style="margin-left: 1rem;">Loading Portnox TCO Platform...</span>
            </div>
        </div>
    </div>
    
    <!-- Core Scripts -->
    <script src="js/core/module-loader.js"></script>
    <script src="module-loader-fix.js"></script>
    
    <!-- Data -->
    <script src="js/data/comprehensive-vendor-database.js"></script>
    <script src="js/data/compliance-framework-mappings.js"></script>
    
    <!-- Analysis Modules -->
    <script src="js/views/risk-security-init.js"></script>
    <script src="js/views/compliance-analysis.js"></script>
    <script src="js/views/operational-impact.js"></script>
    <script src="js/views/strategic-insights.js"></script>
    
    <!-- Module System Integration -->
    <script src="js/core/module-loader-init.js"></script>
    
    <!-- Main Application -->
    <script src="js/main.js"></script>
    
    <!-- Verification Script -->
    <script>
        window.addEventListener('load', function() {
            setTimeout(() => {
                console.log('=== Platform Status Check ===');
                console.log('Highcharts:', typeof Highcharts !== 'undefined' ? '✅' : '❌');
                console.log('Platform:', window.platform ? '✅' : '❌');
                console.log('Vendor DB:', window.ComprehensiveVendorDatabase ? '✅' : '❌');
                console.log('Module Loader:', window.ModuleLoader ? '✅' : '❌');
                
                // Remove loading state
                const app = document.getElementById('app');
                if (app && app.classList.contains('loading')) {
                    app.classList.remove('loading');
                }
            }, 2000);
        });
    </script>
</body>
</html>
