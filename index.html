<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portnox Ultimate TCO Analyzer</title>
    <!-- Load Font Awesome (ensure this matches the version used in CSS) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Load Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Load Highcharts (if needed by any view) -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <!-- Load Chart.js (if needed by any view) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Load the new Ultimate Theme -->
    <link rel="stylesheet" href="css/theme/portnox-ultimate-theme.css">
    
    <!-- Core Application Styles (Original - might be deprecated or integrated) -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <!-- <link rel="stylesheet" href="css/theme/portnox-theme.css"> -->

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app-ultimate">
        <!-- UltimatePlatform will render its layout here -->
        <div style="padding:40px; text-align:center;">
            <h2>Loading Portnox Ultimate TCO Analyzer...</h2>
            <p>If this message persists, please ensure JavaScript is enabled and all files are loaded correctly.</p>
            <!-- Basic spinner -->
            <style>.init-spinner { border: 5px solid #f3f3f3; border-top: 5px solid #0072CE; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; } @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
            <div class="init-spinner"></div>
        </div>
    </div>

    <!-- Module Loader - Must be first -->
    <script src="js/core/module-loader.js"></script>

    <!-- Core Services - Registered with ModuleLoader -->
    <script src="js/core/event-system.js"></script>
    <script src="js/core/config-manager.js"></script>

    <!-- Data Files -->
    <script src="js/data/master-vendor-database.js"></script>
    <script src="js/data/industry-database.js"></script> <!-- Assumed still needed -->
    <script src="js/data/compliance-database.js"></script> <!-- Assumed still needed -->
    <script src="js/data/compliance-nac-mapping.js"></script>  <!-- Assumed still needed -->

    <!-- View Modules (Global classes for UltimatePlatform.registerViews) -->
    <script src="js/views/dashboard-view.js"></script>
    <script src="js/views/executive-summary-view.js"></script>
    <script src="js/views/financial-analysis-view.js"></script>
    <script src="js/views/risk-security-view.js"></script>
    <script src="js/views/compliance-view-enhanced.js"></script>
    <script src="js/views/operational-impact.js"></script>
    <script src="js/views/strategic-insights.js"></script>
    <script src="js/views/vendor-selection-view.js"></script>

    <!-- Ultimate Platform Core (Defines UltimatePlatform and UltimateUIManager classes, and includes DOMContentLoaded listener for init) -->
    <script src="js/core/platform-ultimate.js"></script>

    <!--
        The DOMContentLoaded listener within platform-ultimate.js will handle initialization.
        No separate initialization script block is needed here in index.html anymore.
    -->
</body>
</html>
